{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva Confirmada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="box text-center">
            <h2 class="mb-3">✅ ¡Reserva Confirmada!</h2>
            <p>Gracias por reservar con nosotros. Te esperamos el día y hora seleccionados.</p>
            <a href="{% url 'reservar_cita' %}" class="btn btn-outline-light mt-3">Reservar otra cita</a>
            <a href="{% url 'index' %}" class="btn btn-primary mt-3">Volver al inicio</a>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
