<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ service.name }}</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        .detail-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            padding: 32px 24px;
            text-align: center;
        }
        .detail-image {
            width: 100%;
            max-width: 350px;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .detail-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .detail-info {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .back-link {
            display: block;
            margin: 32px auto 0 auto;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <img src="{{ service.image }}" alt="{{ service.name }}" class="detail-image">
        <div class="detail-title">{{ service.name }}</div>
        <div class="detail-info"><strong>Price:</strong> {{ service.price }}</div>
        <div class="detail-info"><strong>Hours:</strong> {{ service.hours }}</div>
        <a href="javascript:history.back()" class="back-link">Back</a>
    </div>
</body>
</html>
