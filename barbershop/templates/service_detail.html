{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ service.name }}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="detail-container">
        <img src="{{ service.image }}" alt="{{ service.name }}" class="detail-image">
        <div class="detail-title">{{ service.name }}</div>
        <div class="detail-info"><strong>Price:</strong> {{ service.price }}</div>
        <div class="detail-info"><strong>Hours:</strong> {{ service.hours }}</div>
        <a href="{% url 'service_list' %}?type={{ service_type }}" class="btn btn-primary mt-3">Back to Services</a>
        <a href="{% url 'reservar_cita' %}" class="btn btn-success mt-3">Book Now</a>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
