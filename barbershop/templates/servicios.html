{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Servicios</h1>
        <div class="row">
            {% for servicio in servicios %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ servicio.nombre_servicio }}</h5>
                            <p class="card-text">Precio: ${{ servicio.precio }}</p>
                            <a href="{% url 'reservar_cita' %}" class="btn btn-primary">Reservar</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-info">No hay servicios disponibles.</div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
