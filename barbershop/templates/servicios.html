<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
</head>
<body>
    <h1>Lista de Servicios</h1>
    <ul>
        {% for servicio in servicios %}
            <li>{{ servicio.nombre_servicio }} - ${{ servicio.precio }}</li>
        {% empty %}
            <li>No hay servicios disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
