{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ service_type|title }} Services</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="service-list-container">
        <h1>{{ service_type|title }} Services</h1>
        <div class="card-grid">
            {% for service in services %}
                <a href="{% url 'service_detail' service.id %}" class="service-card">
                    <img src="{{ service.image }}" alt="{{ service.name }}">
                    <div class="service-card-title">{{ service.name }}</div>
                </a>
            {% empty %}
                <div class="alert alert-info">No services found.</div>
            {% endfor %}
        </div>
        <a href="{% url 'services' %}" class="btn btn-primary mt-4">Back to All Services</a>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
