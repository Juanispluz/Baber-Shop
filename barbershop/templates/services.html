<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .services-grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100vh;
            width: 100vw;
            margin: 0;
            max-width: none;
        }
        .services-grid .top {
            grid-column: 1 / span 2;
            grid-row: 1;
        }
        .services-grid .cube {
            position: relative;
            background: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            padding: 0;
            overflow: hidden;
        }
        .services-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: block;
        }
        .services-grid .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            text-align: center;
            font-weight: bold;
            padding: 0 10px;
            pointer-events: none;
            /* Responsive text size */
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="services-grid">
        <a href="{% url 'service_list' %}?type=massages" class="cube top">
            <img src="/static/images/massage.jpg" alt="Massages">
            <div class="message">Massages</div>
        </a>
        <a href="{% url 'service_list' %}?type=facials" class="cube">
            <img src="/static/images/facials.jpg" alt="Facials">
            <div class="message">Facials</div>
        </a>
        <a href="{% url 'service_list' %}?type=packages" class="cube">
            <img src="/static/images/packages.png" alt="Packages">
            <div class="message">Packages</div>
        </a>
    </div>
</body>
</html>
